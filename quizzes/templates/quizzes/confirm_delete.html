<!-- quizzes/templates/quizzes/confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ quiz.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_quizzes' %}">Cancel</a>
</form>
{% endblock %}
